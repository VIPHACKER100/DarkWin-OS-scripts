# Logger settings
logger.enabled=true
logger.level=INFO
logger.file=C:\SecurityTools\Logs\burp\burp.log
logger.max_size=10485760
logger.max_files=10
logger.format=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logger.console=true
logger.console_level=INFO
logger.console_format=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Extensions settings
extensions.directory=C:\SecurityTools\Extensions\burp
