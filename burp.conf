# Burp Suite Configuration

# Project settings
project.file=C:\SecurityTools\Projects\burp\project.burp
project.temp_directory=C:\SecurityTools\Temp\burp
project.backup_directory=C:\SecurityTools\Backups\burp
project.auto_save=true
project.auto_save_interval=300
project.auto_backup=true
project.auto_backup_interval=3600
project.auto_backup_retention=7

# Proxy settings
proxy.listen_address=127.0.0.1
proxy.listen_port=8080
proxy.interface=lo
proxy.request_listening=true
proxy.response_listening=true
proxy.ssl_pass_through=true
proxy.ssl_pass_through_ports=443,8443
proxy.ssl_certificate=C:\SecurityTools\Configs\burp\cacert.der
proxy.ssl_private_key=C:\SecurityTools\Configs\burp\private.key
proxy.ssl_certificate_chain=C:\SecurityTools\Configs\burp\chain.der

# Scanner settings
scanner.thread_count=10
scanner.request_delay=100
scanner.response_delay=100
scanner.timeout=30000
scanner.retry_count=3
scanner.retry_delay=1000
scanner.auto_start=false
scanner.auto_stop=true
scanner.auto_save=true
scanner.auto_save_interval=300
scanner.report_directory=C:\SecurityTools\Reports\burp\scanner
scanner.report_format=html
scanner.report_template=C:\SecurityTools\Templates\burp\scanner_report.html

# Intruder settings
