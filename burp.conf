intruder.request_delay=100
intruder.response_delay=100
intruder.timeout=30000
intruder.retry_count=3
intruder.retry_delay=1000
intruder.auto_start=false
intruder.auto_stop=true
intruder.auto_save=true
intruder.auto_save_interval=300
intruder.report_directory=C:\SecurityTools\Reports\burp\intruder
intruder.report_format=html
intruder.report_template=C:\SecurityTools\Templates\burp\intruder_report.html

# Repeater settings
repeater.request_delay=100
repeater.response_delay=100
